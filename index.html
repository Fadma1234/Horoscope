<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="A simple horoscope application that provides horoscope readings based on user input.">
    <meta name="keywords" content="horoscope, astrology, zodiac, readings">

    <title>Horoscope</title>

    <!-- external CSS link -->
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <main>  
         <div>
        <h1>Horoscope App</h1>
        <form id="horoscopeForm">
            <label for="birthday">Enter your Birthday:</label>
            <input id="birthday" type="date" required>
        </form>
        <button id="yell" type="button">Get Horoscope</button>
        <h2 id="placeToYell"></h2>
    </div>
         <img id="myimage" src="horo.png" alt="">
    </main>
   
 

    <script type="text/javascript" src="main.js"></script>
</body>

</html>
